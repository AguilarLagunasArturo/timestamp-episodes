<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimeTop</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>MyAnimeTop</header>

<form id="animeForm">
  <div class="row">
    <div class="input-field col s12">
      <select id="animeList" name="animeList">
        <!-- Anime options will be populated here -->
      </select>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <label for="startTime">Start Time:</label>
      <input type="text" id="startTime" name="startTime" pattern="^\d*[hms]$" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <label for="endTime">End Time:</label>
      <input type="text" id="endTime" name="endTime" pattern="^\d*[hms]$" required>
    </div>
  </div>

  <!-- Add similar row and col structure for other input fields -->
  <div class="row">
    <div class="input-field col s12">
      <label for="sceneTitle">Scene Title:</label>
      <input type="text" id="sceneTitle" name="sceneTitle" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <label for="sceneDescription">Scene Description:</label>
      <input type="text" id="sceneDescription" name="sceneDescription" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <label for="episode">Episode:</label>
      <input type="number" id="episode" name="episode" min="1" required>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <button type="submit">Add</button>
    </div>
  </div>
</form>

    <table id="animeTable">
        <thead>
            <tr>
                <th>Anime</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Duration</th>
                <th>Scene Title</th>
                <th>Scene Description</th>
                <th>Episode</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="scripts.js"></script>
</body>
